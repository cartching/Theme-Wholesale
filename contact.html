<!-- #BLOCK for="content_area" -->


    <!-- #IF {{snippets.contact-page-info}} -->
        <div class="contact-info vcard">
          {{snippets.contact-page-info}}
        </div>
    <!-- #ELSE -->
    
    	<!--
        	// Snippet - Contact Page info
        -->

    	<div class="contact-info vcard">
            <h3 class="fn org">{{store}}</h3>
            <ul>
                <li class="url"><a href="{{store.url}}">{{store.url}}</a></li>
            </ul>
		</div>

    <!-- #ENDIF -->



	<div class="contact-form">
    <form id="form-contact" name="form-contact" action="/contact" method="post">
    
        <fieldset>
            <legend>Send us an email.</legend>
            
            <p>Please submit the form below and we'll get back to you as soon as we can.</p>

            <ul>
                <li>
                    <label>Name</label>
                    <input type="text" name="name" class="text lrg required" title="Please provide your Full Name" />
                </li>
                <li>
                    <label>Email</label>
                    <input type="text" name="email" class="text lrg required" title="Please provide a valid Email Address" />
                </li>
                <li>
                    <label>Phone</label>
                    <input type="text" name="phone" class="text med" title="Please provide us your Phone Number" />
                </li>
                <li>
                    <label>Comments</label>
                    <textarea name="comments" class="textarea xlrg" title="Add your Comments"></textarea>
                </li>
                <li class="submit">
                    <button type="submit" class="button submit" title="Send your Email">Send</button>
                </li>
            </ul>

        </fieldset>

    </form>
    </div>
    


<div class="clear"></div>

<!-- #ENDBLOCK -->
